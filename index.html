<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Crystals Collector Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<h1>Crystal Collector</h1>
		</div>

		<div id="Description">
			<p><h2>Intructions:</h2>
				<ul>
					<li>Click a crystal!</li>
					<li>Each crystal has a secret value.</li>
					<li>Match the generated number to win!</li>
					<li>If you go over, you lose.</li>
				</ul>
			</p>
		</div>

		<div id="randomnumber">
			<p>Match this number: <span id="gameNumber"></span></p>
		</div>
		<div id="userscore">
			<p>Your Total: <span id="totalScore"></span></p>
		</div>

		<div id="crystals">
			<img src="assets/images/Coin.png" id="coin" style="height: 100px; width: 100px;">
			<img src="assets/images/Crystal.png" id="crystal" style="height: 100px; width: 100px;">
			<img src="assets/images/Gem.png" id="gem" style="height: 100px; width: 100px;">
			<img src="assets/images/Tokens.png" id="token" style="height: 100px; width: 100px;">
		</div>
		<br>

		<div id="winlosscounter">
			<p>Wins: <span id="winCounter"></span></p>
			<p>Losses: <span id="lossCounter"></span></p>
		</div>
	</div>
</body>

</html>
